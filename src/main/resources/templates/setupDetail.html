<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Movie Service</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/header :: header">...</div>

<div class="table-responsive">
    <form th:action="@{/setups/{name}/update(name=${setupConfig.setupName})}" method="POST" th:object="${setupConfig}">
        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">
                    <input readonly="readonly" name="setupName" th:field="*{setupName}"/>
                </th>
                <!--<th scope="col">Last</th>-->
                <!--<th scope="col">Handle</th>-->
            </tr>
            <h3>Benchmark Configuration</h3>
            <tr>
                <td>Concurrent Worker</td>
                <td><input name="concurrentWorker" th:field="*{benchmarkConfig.concurrentWorker}"/></td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button class="btn btn-dark py-0">Update configuration</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
