/*
 * This build file was generated by the Gradle 'init' task.
 */
apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
 	testImplementation 'junit:junit:4.12'
    
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-cloudwatch', version: '1.11.214'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-logs', version: '1.11.214'
    compile group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.0'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'de.uniba.dsg.serverless.semode.troubleshooting.SeMoDeMain'
    )
  }
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}
